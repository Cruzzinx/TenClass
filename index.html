<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">

  <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8">

    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>

    <!-- ðŸ”¹ Pastikan id="loginForm" -->
    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-600">Username</label>
        <input type="text" id="username" 
          class="mt-1 w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
          placeholder="Enter your username" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600">Password</label>
        <input type="password" id="password" 
          class="mt-1 w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
          placeholder="Enter your password" required>
      </div>

      <button type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-xl font-semibold hover:bg-indigo-700 transition">
        Login
      </button>

      <!-- ðŸ”¹ Jangan type="submit", cukup button biasa -->
      <button onclick="window.history.back()" type="button"
        class="w-full bg-gray-500 text-white py-2 rounded-xl font-semibold hover:bg-gray-600 transition">
        Back
      </button>
    </form>

    <p id="result" class="mt-4 text-center text-sm text-gray-700"></p>
  </div>

  <!-- ðŸ”¹ Pastikan ini ada -->
  <script src="script.js"></script>
</body>
</html>
